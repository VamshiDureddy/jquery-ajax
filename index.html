<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Jquery Ajax Calls</title>
    <!-- Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    
    <h1>Jquery AJAX Calls</h1>

    <div>
        <button onclick="get_request()">GET Request</button>
    </div>
    <br>
    <div>
        <button onclick="post_request()">POST Request</button>
    </div>
    <br>
    <div>
        <button onclick="put_request()">PUT Request</button>
    </div>
    <br>    
    <div>
        <button onclick="delete_request()">DELETE Request</button>
    </div>

    <script>

        // Root Ajax Call Method
        function ajax_call({url, method, data}){

            $.ajax({
                url: url,
                type: method,
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
                data: data,
                success: function(res) {
                    console.log(res);
                },
                error: function(err){
                    console.log(err);
                }
            });

        }

        // GET Request 
        function get_request(){
            console.log('Get request trigger');
            ajax_call({
                url: 'https://jsonplaceholder.typicode.com/posts',
                method: 'GET',
                data: {}
            })
        }
        

        // POST Request
        function post_request(){
            console.log('post request trigger');
            ajax_call({
                url: 'https://jsonplaceholder.typicode.com/posts',
                method: 'POST',
                data: JSON.stringify({
                    title: 'Hey It\'s Your Vamshi Dureddy!',
                    body: 'Welcome to youtube.',
                    userId: 1,
                })
            })
        }
        

        // PUT Request
        function put_request(){
            console.log('Put request trigger');
            ajax_call({
                url: 'https://jsonplaceholder.typicode.com/posts/1',
                method: 'PUT',
                data: JSON.stringify({
                    id: 1,
                    title: 'Title Changed!',
                    body: 'Body Changed!',
                    userId: 1,
                })
            })
        }
        
        // DELETE Request
        function delete_request(){
            console.log('Delete request trigger');
            ajax_call({
                url: 'https://jsonplaceholder.typicode.com/posts/1',
                method: 'DELETE',
                data: {}
            })
        }

    </script>
</body>
</html>
